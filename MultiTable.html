	<script language="javascript">
    function multiTable(num)
    {
       var i, result = "";
       
       if(num != null && num >= 1 && num <= 9 && isNaN(num) == false)
       {
          for( i = 1; i <= 10; i++)
          {
             result += num + " * " + i + " = " + num * i + "<br>";
             document.getElementById("label").innerHTML = result;
          }
       }
    }
